identifier:
  description: "Unique identifier for an entity"
  common_patterns:
    - "_id"
    - "id_"

foreign_key:
  description: "Reference to another entity"
  common_patterns:
    - "_id"

metric:
  description: "Numeric value used for measurement or aggregation"

flag: [is, has, active, enabled, deleted]

is_active:
  meaning: "boolean flag"
  description: "Boolean indicator"
  common_patterns:
    - "is_"
    - "has_"
    - "_flag"

timestamp:
  description: "Date and time related field"
  common_patterns:
    - "_at"
    - "_ts"
    - "_dt"

# Entity identifiers
user: identifier
customer: identifier
account: identifier
transaction: identifier
order: identifier
product: identifier

# Contact info
email: contact
phone: contact
address: contact

# Status categories  
status: category
type: category
category: category
level: category
group: category
